<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/master.css">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|ZCOOL+QingKe+HuangYou" rel="stylesheet">
  <link rel="icon" type="png" href="risso-icon.png">
  <title>Café Risso</title>
</head>
  <body>
    <header class="header" id="header">
      <img class="header-img" src="logo.jpg" alt="logo">
      <i class="icon-menu" id="header-menu"></i>
      <input type="text">
      <button class="header-button">Ir</button>
      <nav class="header-nav" id="header-nav">
        <ol>
          <li>
            <a href="">Inicio</a>
          </li>
          <li>
            <a href="">Nosotros</a>
          </li>
          <li>
            <a href="">Café</a>
          </li>
          <li>
            <a href="">Risso maquinarias</a>
          </li>
          <li>
            <a href="">Tiendas</a>
          </li>
          <li>
            <a href="">Capacitación</a>
          </li>
          <li>
            <a href="">Servicio Técnico</a>
          </li>
          <li>
            <a href="">Contáctenos</a>
          </li>
        </ol>
      </nav>
    </header>
    <section class="principal">
      <img alt="" class="principal-imagen">
    </section>
    <section class="options">
      <img src="articafe.jpg">
      <img src="risso.jpg">
      <img src="tienda.jpg">
      <img src="capaci.jpg">
      <img src="servicio.jpg">
    </section>
    <footer class="footer">
      <span>Todos los derechos reservados para Cafe Risso ©2018 - Lima Perú</span>
      <div class="footer-container">
        <i class="icon-instagram"></i>
        <i class="icon-facebook2"></i>
        <i class="icon-youtube"></i>
      </div>
      <div class="footer-direction">
        <a href="#header">
          <i class="icon-circle-up"></i>
        </a>
      </div>
    </footer>
    <script>
      const $burgerButton=document.querySelector("#header-menu");
      const $menu=document.querySelector("#header-nav");

      $burgerButton.addEventListener("click",hideShow);

      function hideShow() {
        if ($burgerButton.classList.contains("is-active")) {
          $burgerButton.classList.remove("is-active");
          $menu.classList.remove("is-active");
        }else{
          $burgerButton.classList.add("is-active");
          $menu.classList.add("is-active");
        }
      }

      const ipad = window.matchMedia('screen and (max-width: 980px)');
    
      ipad.addListener((event) => {
      if(event.matches) {
        $burgerButton.addEventListener('click', hideShow);
      } else {
        $burgerButton.removeEventListener('click', hideShow);
        }
      });

    </script>
  </body>
</html>
